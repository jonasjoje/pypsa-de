remote:
  ssh: "zecm"
  path: "scratch/pypsa-de"

run:
  prefix: 20250404_features
  name:
  - 8Gt_Bal_v3
  - ENS_sus_unsus_share
  - ENS_share_constrained
  scenarios:
    enable: true
    manual_file: config/scenarios.personal_jeckstadt.yaml
    file: config/scenarios.automated.yaml
  shared_resources:
    policy: base #stops recalculating
    exclude:
    - existing_heating.csv   # specify files which should not be shared between scenarios
    - costs
    - retrieve_cost   # This is necessary to save retrieve_cost_data_{year}.log in the correct folder
    - industry_sector_ratios
    - build_industry_sector_ratios   # This is necessary to save build_industry_sector_ratios_data.log in the correct folder
    - modify_existing_heating

iiasa_database:
  db_name: ariadne
  leitmodelle:
    general: REMIND-EU v1.1
    buildings: REMod v1.0
    transport: REMIND-EU v1.1
    transport_stock: DLR-VECTOR21
    industry: FORECAST v1.0
  scenarios:
  - 8Gt_Bal_v3
  #- 8Gt_Elec_v3  # unused scenario
  #- 8Gt_H2_v3  # unused scenario
  reference_scenario: 8Gt_Bal_v3
  region: Deutschland


scenario:
  ll:
    - v1.0  # no line expansion
  clusters:
    - 30 # DE und CH auf NUTS1,current options: 27, 49
    #- 51  # mit ES, FR, GB, IT auf NUTS1
  planning_horizons:
    - 2020
    - 2030
    - 2040

#countries: ['DE', 'AT', 'CH', 'CZ', 'DK', 'FR', 'LU', 'NL', 'PL', 'BE', 'GB']

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#snapshots
snapshots:
  start: "2019-01-01"
  end: "2020-01-01"
  inclusive: 'left'

enable:
  retrieve: false
  retrieve_databundle: false
  retrieve_cost_data: false
  build_cutout: false
  retrieve_cutout: false
  custom_busmap: false
  drop_leap_day: true

electricity:
  extendable_carriers:
    Generator: [solar, onwind, offwind-ac, offwind-dc, OCGT, CCGT] #solar-hsat, offwind-float

  conventional_carriers: [ nuclear, oil, OCGT, CCGT, coal, lignite, geothermal, biomass ]
  renewable_carriers: [ solar, onwind, offwind-ac, offwind-dc, hydro ] #  solar-hsat,  offwind-float,

  transmission_limit: v1.0  # no line expansion

sector:
  industry: false
  agriculture: false
  gas_network: false
  regional_gas_demand: true

clustering:
  mode: administrative
  administrative:
    level: 0
    DE: 1
    CH: 1

  temporal:
    resolution_elec: false
    resolution_sector: 169H  # Woche, 2190seg -> ca. 4stündlich lange segmente

solving:
  mem_mb: 100000 #memory in MB; 20 GB enough for 50+B+I+H2; 100 GB for 181+B+I+H2
  memory_logging_frequency: 30 # in seconds
  runtime: 24h #runtime in humanfriendly style https://humanfriendly.readthedocs.io/en/latest/


land_use_module:
  enable: true
  power_specific_generators: [onwind, solar]  # space_req_pu is taken from DEA-Dataset if not overwritten below.
  overwrite_value:  # unit: m2/MW todo: implement
    # onwind: 1000.0
  energy_specific_generators:  # unit: m2/MWh. space_req_pu is manually defined here
    unsustainable solid biomass: 434.8  # woody biocrops
    unsustainable biogas: 120.5  # digestible biocrops
    unsustainable bioliquids: 120.5  # oily biocrops
  constraint:
    enable: false
    max_limit:  # unit in m²
      EU:  # for all countries
        2020: 50e9
        2030: 50e9
        2040: 50e9
      DE:
        2020: 10.7e9  # 3% of Germany area
        2030: 10.7e9
        2040: 10.7e9
      FR:
        2020: 27.3e9  # 3% of France area
        2030: 27.3e9
        2040: 27.3e9

      DE3:  # Berlin, 40%
        2020: 0.356e9
        2030: 0.356e9
        2040: 0.356e9
      DE5:  # Bremen, 40%
        2020: 0.168e9
        2030: 0.168e9
        2040: 0.168e9
      DE6:  # Hamburg, 40%
        2020: 0.302e9
        2030: 0.302e9
        2040: 0.302e9
      GBI:  # London, 40%
        2020: 0.629e9
        2030: 0.629e9
        2040: 0.629e9




